<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillbox</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<link rel="stylesheet" href="/style.css"/>
<script src="/script.js" defer></script>

</head>
<body>

    <div class="calculator">

<div class="calculater_panel">

<div id="calculator-panel-math-line"class="calculator_panel_math-line"></div>
<div id="calculator-panel-result" class="calculator_panel_result"></div>
</div>

<div id="calculator-buttons" class="calculator_buttons">



<div class="calculator_button calculator_button-long">C</div>
<div class="calculator_button">%</div>
<div class="calculator_button calculator_button-purple operator">/</div>
<div class="calculator_button number">7</div>
<div class="calculator_button number">8</div>
<div class="calculator_button number">9</div>
<div class="calculator_button calculator_button-purple operator">*</div>
<div class="calculator_button number">4</div>
<div class="calculator_button number">5</div>
<div class="calculator_button number">6</div>
<div class="calculator_button calculator_button-purple operator">-</div>
<div class="calculator_button number">1</div>
<div class="calculator_button number">2</div>
<div class="calculator_button number">3</div>
<div class="calculator_button calculator_button-purple operator">+</div>
<div class="calculator_button calculator_button-long">0</div>
<div class="calculator_button">.</div>
<div class="calculator_button calculator_button-orange">=</div>

    </div>






</body>
</html>
